<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Página de Cadastro</title>
  </head>
  <body>
    <main>
      <div class="cart-container register-container">
        <img src="/src/images/logo.png" alt="Logo" class="logo-image img-fluid" />
        <div class="register-message">
          <h1>Registro</h1>
        </div>
        <form>
          <div class="mb-3 row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu email"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="dataNascimento" class="col-sm-3 col-form-label"
              >Nascimento</label
            >
            <div class="col-sm-9">
              <input
                type="date"
                class="form-control"
                id="dataNascimento"
                placeholder="Digite sua data de nascimento"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Digite sua senha"
              />
            </div>
          </div>
          <button type="submit" class="geekbyte btn btn-primary">
            Cadastrar
          </button>
          <button type="reset" class="geekbyte btn btn-primary">
            Limpar
          </button>
        </form>
        <p>Já tem cadastro? <a href="login.index">Faça login aqui</a></p>
      </div>
    </main>
    <script src="script.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
