<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Login</title>

</head>

<body class="d-flex">
    <main class="form-signin w-100 m-auto rounded">
        <form class="text-center">
            <img class="mb-4" src="../images/icone_hamburguer.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-bold text-start text-primary">Login</h1>

            <div class="form-floating mb-1">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label text-white" for="flexCheckDefault">Lembrar senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2 text-black" type="submit">Entrar</button>
        </form>
    </main>
</body>

</html>
